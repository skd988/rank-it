<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Rank It!</title>
       	<link rel="stylesheet" type="text/css" href="index.css"></link>
    </head>
    <body>
        <div class="title">Rankomaton</div>
        <div class="flex main-container">
            <div class="flex flex-col list-container">
                <h1 class="subtitle">List</h1>
                <textarea id="list" class="larger-font" rows="20"></textarea>
                <div class="flex space-between wrap">
                    <button id="clear-list-button">Clear</button>
                    <button id="rank-list-button">Rank!</button>
                    <button id="share-button">Share</button>
                </div>
                <div class="align-center">
                    <label id="shuffle-label" class="text-from-button">
                        <input id="shuffle" type="checkbox" checked>
                        Shuffle
                    </label>
                </div>
                <div class="align-center">
                    <a id="link" class="text-center larger-font bold-font invisible" href="">Sharing link!</a>
                </div>
            </div>
            <div class="flex center-container">
                <div class="hidden">
                    <div class="flex space-between">
                        <h1 class="subtitle">Results</h1>
                        <button id="copy-button">Copy results</button>
                    </div>
                    <ol id="results" class="larger-font"></ol>
                </div>
                <div class="flex flex-col text-center hidden" id="comparison">
                    <h1 class="subtitle">Compare</h1>
                    <div class="flex comparisons-options">
                        <button id="back-button">Back</button>
                        <h1 id="comparison-counter"></h1>
                        <button id="stop-button">Stop</button>
                        </div>
                        <div class="flex flex-col">
                            <button id="first-comparee-button" class="comparee-button"></button>
                        <h2>VS</h2>
                        <button id="second-comparee-button" class="comparee-button"></button>
                    </div>
                    <div id="info" class="hidden"></div>
                </div>
                <div class="hidden">
                    <h1 class="subtitle">History</h1>
                    <ol id="history" class="larger-font" reversed></ol>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string/libs/lz-string.js"></script>
    </body>
 </html>
