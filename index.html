<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Rank It!</title>
       	<link rel="stylesheet" type="text/css" href="index.css"></link>
    </head>
    <body>
        <div class="flex main-container flex-grow-equal">
            <div class="list-container flex flex-col">
                <textarea id="list" class="larger-font" rows="20"></textarea>
                <div class="flex justify-center">
                    <button id="rank-list-button">Rank!</button>
                    <label id="shuffle-label" class="text-from-button">
                        <input id="shuffle" type="checkbox" checked>
                        Shuffle
                    </label>
                </div>
                <div id="info" class="hidden"></div>
            </div>
            <div class="comparison-container flex flex-col">
                <div class="flex flex-col text-center hidden" id="comparison">
                    <div class="flex comparisons-options">
                        <button id="back-button">Back</button>
                        <h1 id="comparison-counter"></h2>
                        <button id="stop-button">Stop</button>
                    </div>
                    <div class="flex flex-col">
                        <button id="first-comparee-button" class="comparee-button"></button>
                        <h2>VS</h2>
                        <button id="second-comparee-button" class="comparee-button"></button>
                    </div>
                </div>
            </div>
            <div class="flex flex-col results-container">
                <div class="flex share">
                    <button id="share-button">Share</button>
                    <a id="link" class="larger-font bold-font" href=""></a>
                </div>
                <div class="hidden">
                    <ol id="results" class="larger-font"></ol>
                    <button id="copy-button">Copy results</button>
                </div>
                <div>
                    <ol id="history" class="larger-font"></ol>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string/libs/lz-string.js"></script>
    </body>
 </html>
